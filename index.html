<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt us!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav> 
            <ul>
                <li>
                    <a href="#">Adoptable Corgis</a>
                </li>
                <li>
                    <a href="https://www.petmd.com/dog/care/evr_multi_life-lengthening_pet_health_tips" target="_blank">Pet Health Tips</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="info">
          <h1>Adopt a Pet!</h1>
          <hr>
          <h3>COTM (Corgi of the Month)</h2>
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2020/10/cooper-baby-corgi-dogs-8.jpg" alt="image of corgi"> 
          <hr>
          <h3>A new litter of Corgis!</h2>
          <img src="https://www.producemarketguide.com/sites/default/files/Commodities.tar/Commodities/potatoes_commodity-page.png" alt="3 potaotes">
          <hr>
          <h3>A tired Corgi</h3>
          <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-962032096-e1611612701724.jpg" alt="corgi butt">
          <hr>
          <p>These little potatoes require a loving home! Please send in your information below if you want more information on the floofs.</p>
        </div>

        <div id="contact">
            <h2>Contact Me</h2>
            <form action="submit">
                <label for="name">Name</label>
                <input type="text" id="name" class="name">
                <label for="email">Email</label>
                <input type="text" id="email" class="email">
                <button>Sumbit</button>
            </form>
        </div>

    </main>
</body>
</html>
